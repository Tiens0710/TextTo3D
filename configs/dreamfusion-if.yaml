name: "dreamfusion-if-optimized"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-datamodule"
data:
  batch_size: 1
  width: 96
  height: 96
  camera_distance_range: [1.4, 2.2]
  fovy_range: [40, 70]
  elevation_range: [-20, 80]
  light_sample_strategy: "dreamfusion"
  eval_camera_distance: 2.0
  eval_fovy_deg: 70.

system_type: "dreamfusion-system"
system:
  geometry_type: "implicit-volume"
  geometry:
    radius: 2.0
    normal_type: "analytic"

    ## Magic3D density init (giữ nguyên)
    density_bias: "blob_magic3d"
    density_activation: softplus
    density_blob_scale: 10.
    density_blob_std: 0.5

    ## Coarse-to-fine hash grid – tinh chỉnh
    pos_encoding_config:
      otype: ProgressiveBandHashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.45
      start_level: 4       # bắt đầu mịn sớm hơn
      start_step: 1000
      update_steps: 400

  material_type: "diffuse-with-point-light-material"
  material:
    ambient_only_steps: 1500
    albedo_activation: scale_-11_01

  background_type: "neural-environment-map-background"
  background:
    color_activation: scale_-11_01

  renderer_type: "nerf-volume-renderer"
  renderer:
    radius: ${system.geometry.radius}
    num_samples_per_ray: 768   # giúp mịn và giảm artifacts

  prompt_processor_type: "deep-floyd-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "DeepFloyd/IF-I-XL-v1.0"
    prompt: ???   # đặt prompt của bạn

  guidance_type: "deep-floyd-guidance"
  guidance:
    pretrained_model_name_or_path: "DeepFloyd/IF-I-XL-v1.0"
    guidance_scale: 30.      # tăng độ bám prompt
    weighting_strategy: sds
    min_step_percent: 0.02
    max_step_percent: 0.98

  loggers:
    wandb:
      enable: false
      project: 'threestudio'
      name: None

  loss:
    lambda_sds: 1.
    lambda_orient: [0, 5., 500., 2000]   # giảm để tránh vỡ surface
    lambda_sparsity: 1.
    lambda_opaque: 0.0

  optimizer:
    name: Adam
    args:
      lr: 0.003        # giảm để chạy SDS ổn định hơn
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.003
      background:
        lr: 0.0005

trainer:
  max_steps: 15000       # tăng để chi tiết hơn
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 300
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
